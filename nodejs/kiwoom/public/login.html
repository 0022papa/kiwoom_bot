<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봇 대시보드 - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-xl">
        <h2 class="text-3xl font-bold text-center text-gray-900">
            대시보드 로그인
        </h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required placeholder="비밀번호 입력"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    로그인
                </button>
            </div>
            
            <div id="error-message" class="text-center text-red-500 text-sm min-h-[1rem]"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '로그인 중...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    window.location.href = '/'; 
                } else {
                    errorMessage.textContent = result.message || '로그인 실패';
                }
            } catch (error) {
                errorMessage.textContent = '서버 통신 오류';
            }
        });
    </script>
</body>
</html>
